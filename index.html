<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Задание 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid p-3 mb-2 bg-primary text-white">
        <div class="row">
            <header id="header">
                <div class = "col-12 mx-lg-auto mx-md-auto mx-sm-auto mx-xl-auto" id="ab">
                    <img src = "https://assets.turbologo.ru/blog/ru/2018/10/18170754/wordpress.png" class = "header_image" alt = "Логотип сайта" width="100">
                    <a href="" class = "navbar-brand text-light align-middle">  Мой сайт</a>
                </div>
            </header>
        </div>
    </div>


    <div class="col-12 mx-sm-auto container-fluid p-3 mb-2 bg-dark text-white mt-3" id="ad">

        
        <h1 id="d">Калькулятор 1</h1>
        <form>
            <input id="cos" class="form-control" placeholder="Введите стоимость товара">
            <input id="kol-vo" class="form-control" placeholder="Введите количество товара">
            <button id="b-calc" onclick="return calculator1();" type="button">Рассчитать</button>
        </form>
        <div id="res"></div>


        <h1 id="x">Калькулятор 2</h1>
            
        <form class = "col-12">

            <input class = "form-control col" id = "tsize" placeholder = "Введите данные" type = "text">

            <div class = "input-group">
                <span class = "input-group-text">Вид товара</span>
                <select class = "form-select" name = "catch">
                    <option value = "1">Книги</option>
                    <option value = "2">Ручки</option>
                    <option value = "3">Мышь</option>
                </select>
            </div>
            

            <div id = "switch">
                <label class = "form-check form-check-inline"><input type = "radio" name = "catchclose" checked value = "t" class = "form-check-input">Обычная</label>
                <label class = "form-check form-check-inline"><input type = "radio" name = "catchclose" value = "cr" class = "form-check-input">Гелевая</label>
            </div>

            <div id = "flag" class = "form-check">
                <label><input type = "checkbox" class = "form-check-input" checked name = "in">Компьютерная</label>
            </div>
        </form>
        <div id = "cost"></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
